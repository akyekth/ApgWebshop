<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>APG Webshop</title>
        <style type="text/css">
            body {
                background-color: #EEEEEE;
            }
            
            .order-table{   
	border-collapse:collapse;
}

.order-table-header{
	text-align:center;
	background:none repeat scroll 0 0 #E5E5E5;
	border-bottom:1px solid #BBBBBB;
	padding:16px;
}

.order-table-odd-row{
	text-align:center;
	background:none repeat scroll 0 0 #FFFFFFF;
	border-top:1px solid #BBBBBB;
}

.order-table-even-row{
	text-align:center;
	background:none repeat scroll 0 0 #F9F9F9;
	border-top:1px solid #BBBBBB;
}
        </style>
    </h:head>
    <h:body>
        
        <h:form>
            <h1 align="center">Welcome to APG Webshop</h1>
            <p align="right">
                   <h:commandLink value="Logout" action="login"/><br/>
            </p>
            <p>
                <i>Inventory Articles Home Page</i>
            </p>

            <h3>Inventory Articles  details to search</h3>
            
            <p>
               <h:commandLink value="Click here to shop" action="#{userShopManager.initShop}"/><br/>
            </p>
            
             <p>
               <h:commandLink value="My Ordered List" action="#{userShopManager.getMyOrders}"/><br/>
            </p>
        </h:form>
        
    </h:body>
</html>
