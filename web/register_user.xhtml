<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>APG Webshop</title>
        <style type="text/css">
            body {
                background-color: #EEEEEE;
            }
        </style>
    </h:head>
    <h:body>

        <h:form>
            <h1 align="center">Welcome to APG Webshop</h1>
             <p>
               <h3>Enter User Details</h3>
            </p>
             <h:outputLabel for="errMesg" value="#{userManager1.validMessage}"/><br/>
            <p>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:outputLabel for="userId" value="User &nbsp;&nbsp;&nbsp;&nbsp;: "/>&nbsp;
                <h:inputText id="userId" value="#{userManager1.userId}"/><br/><br/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:outputLabel for="name" value=" User Name &nbsp;&nbsp;&nbsp;: "/> &nbsp;
                <h:inputText id="name" value="#{userManager1.userName}"/><br/><br/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:outputLabel for="password" value=" Password &nbsp;&nbsp;&nbsp;: "/>&nbsp;
                <h:inputSecret id="password" value="#{userManager1.password}"/><br/><br/>
                <h:outputLabel for="confpassword" value=" Confirm Password : "/>
                <h:inputSecret id="confpassword" value="#{userManager1.confPassword}"/><br/>
            </p>
            <p>
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <h:commandButton value="Add User" action="#{userManager1.addUser()}"/>
                &nbsp;&nbsp;&nbsp;<h:commandLink value="Cancel" action="login"/>
            </p>
        </h:form>
        <hr />
       
    </h:body>
</html>
